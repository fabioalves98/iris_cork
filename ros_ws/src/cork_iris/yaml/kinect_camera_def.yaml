---

static_cameras:
 -
    camera_name: kinect/rgb
    camera_optical_frame: /kinect_rgb_optical_frame
    camera_intermediate_frame: /kinect_link
    trigger: NO_WAIT_TRIGGER
    image_directory: /kinect
    image_topic: /kinect/rgb/image_raw
    transform_interface: ros_bti
    angle_axis_ax: 0.0
    angle_axis_ay: 0.0
    angle_axis_az: 0.0
    position_x: 0.0
    position_y: 0.0
    position_z: 0.0
    focal_length_x: 525
    focal_length_y: 525
    center_x: 320
    center_y: 240
    distortion_k1: 0.136666
    distortion_k2: -0.291000 
    distortion_k3: 0.005031
    distortion_p1: 0.005848
    distortion_p2: 0.000000

