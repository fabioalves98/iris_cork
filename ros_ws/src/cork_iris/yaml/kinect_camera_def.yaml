---

static_cameras:
 -
    camera_name: kinect/rgb
    camera_optical_frame: /kinect_rgb_optical_frame
    camera_intermediate_frame: /kinect_link
    trigger: NO_WAIT_TRIGGER
    image_directory: /kinect
    image_topic: /kinect/rgb/image_raw
    transform_interface: ros_bti
    angle_axis_ax: 1.0
    angle_axis_ay: 1.1
    angle_axis_az: 1.2
    position_x: 1.3
    position_y: 1.4
    position_z: 1.5
    focal_length_x: 525
    focal_length_y: 525
    center_x: 320
    center_y: 240
    distortion_k1: 0.01
    distortion_k2: 0.02
    distortion_k3: 0.03
    distortion_p1: 0.01
    distortion_p2: 0.01

